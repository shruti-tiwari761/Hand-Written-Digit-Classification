<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: black;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin-top:10px;
        }

        canvas {
            border: 4px solid white;
            background-color: black;
            border-radius: 10px;
            cursor: crosshair;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-btn {
            background-color: #ff4e50;
        }

        .clear-btn:hover {
            background-color: #e60023;
        }

        .predict-btn {
            background-color: #009688;
        }

        .predict-btn:hover {
            background-color: #00796b;
        }

        p {
            font-size: 1.5rem;
            color: black;
            margin-top: 20px;
        }

        span#result {
            font-weight: bold;
            color: black;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <h1 style="margin-top:100px">Handwritten Digit Recognition</h1>
    <div class="container">
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="buttons">
            <button class="clear-btn" onclick="clearCanvas()">üóë Clear</button>
            <button class="predict-btn" onclick="classifyDigit()">üîç Predict</button>
        </div>
        <p>Predicted Digit: <span id="result">None</span></p>
    </div>

    <!-- CSRF Token for Django -->
    <input type="hidden" id="csrf_token" value="{{ csrf_token }}">

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        let drawing = false;
        
        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);
        
        function draw(event) {
            if (!drawing) return;
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(event.offsetX, event.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").textContent = "None";  // Reset prediction
        }
        
        async function classifyDigit() {
            const imageData = canvas.toDataURL("image/png");  // Convert canvas to base64
            
            // Fetch CSRF token from Django template
            const csrfToken = document.querySelector("input#csrf_token").value;

            const response = await fetch("/classify_digit/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken  // Include CSRF token in headers
                },
                body: JSON.stringify({ image: imageData })
            });

            const result = await response.json();
            document.getElementById("result").textContent = result.digit || "Error";
        }
    </script>
</body>
</html>
